!DOCTYPE html>
<html>
<head>
	<title>Validar un formulario</title>

    <link rel="icon" type="image/png" href="Img/Logo.png">

    

</head>
<body>
	
<div class="dropdown-menu">
    <form class="px-4 py-3">
    	<div class="form-group">
    		<label for="exampleDropdownFormEmail1">Correo
            </label>
            <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
    	</div>
    	<div class="form-group">
    		<label for="exampleDropdownFormPassword1">Contraseña</label>
    			<input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="*********">
    	</div>
    	<div class="form-group">
    		<div class="form-check">
    			<input type="checkbox" class="form-check-input" id="dropdownCheck">
                <label class="form-check-label" for="dropdownCheck">Recordar Contraseña
    			</label>
            </div>
    	</div>
    		<button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>
        <div class="dropdown-divider">
    	</div>
        <a href="CrearCuenta.html" class="dropdown-item" href="#">Crear Cuenta
    	</a>
    	<a class="dropdown-item" href="#">¿Olvidaste la contraseña?
    	</a>
</div>

</body>
</html>
