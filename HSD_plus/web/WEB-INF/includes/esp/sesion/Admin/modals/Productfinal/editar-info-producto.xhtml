<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="modal fade" id="editarInfoProducto" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog " role="document">
            <div class="modal-content">
                <h:form prependId="false">
                    <h:panelGroup id="editarInfoProductoContent">
                        <div class="modal-header">
                            <h3 class="modal-title" id="exampleModalLabel" >Editar Informaci√≥n del Producto #{productoFinalController.productoSelecionado.idProductof}</h3>
                            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true"></span>
                            </button>
                        </div>



                        <div class="row">
                            <div class="col-md-12">

                                <div class="form-group col-md-12">
                                    <label>Articulo</label>
                                    <h:selectOneMenu class="form-control" value="#{productoFinalController.productoSelecionado.articulo}">
                                        <f:selectItem itemLabel="Seleciona un Producto" itemValue=""/>
                                        <f:selectItems value="#{inventarioGeneralController.inventarioGeneral}" var="ig" itemLabel="#{ig.nombre}"/>
                                    </h:selectOneMenu>
                                </div>

                                <div class="form-group col-md-12">
                                    <label>Grosor de Hilo</label>
                                    <h:selectOneMenu class="form-control" value="#{productoFinalController.productoSelecionado.grosor}">
                                        <f:selectItem itemLabel="No Aplica" itemValue="NA"/>
                                        <f:selectItem itemLabel="10" itemValue="10"/>
                                        <f:selectItem itemLabel="20" itemValue="20"/>
                                        <f:selectItem itemLabel="30" itemValue="30"/>
                                    </h:selectOneMenu>
                                </div>

                                <div class="form-group col-md-12">
                                    <label>Fecha de Promocion</label>
                                    <h:inputText pt:type="date" class="form-control" value="#{productoFinalController.productoSelecionado.fechaPromocion}"/>
                                </div>
                                <div class="form-group col-md-12">
                                    <label>disponibilidad</label>
                                    <h:selectOneRadio class="form-check" value="#{productoFinalController.productoSelecionado.disponibilidad}">
                                        <f:selectItem itemLabel="Actva" itemValue="true"/>
                                        <f:selectItem itemLabel="Inactiva" itemValue="false"/>
                                    </h:selectOneRadio>
                                </div>
                                <div class="form-group col-md-12">
                                    <label>Existencias </label>
                                    <h:inputText class="form-control" value="#{productoFinalController.productoSelecionado.existencias}"/>
                                </div>

                                <div class="form-group col-md-12">
                                    <label>Responsable</label>
                                    <h:selectOneMenu class="form-control" value="#{productoFinalController.productoSelecionado.responsable}">
                                        <f:selectItem itemLabel="Seleciona un Usuario que no sea cliente" itemValue=""/>
                                        <f:selectItems value="#{usuariosController.usuarios}" var="us" itemLabel="#{us.nombres}"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                            <h:commandLink class="btn btn-warning" value="Guardar"
                                           action="#{productoFinalController.actualizar()}">
                                <i class="fa fa-save"></i>
                            </h:commandLink>
                        </div>
                    </h:panelGroup>
                </h:form>
            </div>
        </div>
    </div>



</ui:composition>
