<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="modal fade" id="editarInfoProceso" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <h:form prependId="false">
                    <h:panelGroup id="editarInfoProcesoContent">
                        <div class="modal-header">
                            <h3 class="modal-title" id="exampleModalLabel" >Editar Informaci√≥n del Proceso  #{productoProcesoController.procesoSelecionado.idProceso}</h3>
                            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true"></span>
                            </button>
                        </div>

                        <div class="row  col-md-10" style="margin: 10px 45px" >
                            <div class="form-group">
                                <label>Fecha del Proceso</label>
                                <h:inputText pt:type="date" class="form-control" value="#{productoProcesoController.procesoSelecionado.fechaProceso}"/>
                            </div>

                            <div class="form-group">
                                <label>Estado</label>
                                <h:selectOneRadio class="form-check" value="#{productoProcesoController.procesoSelecionado.estado}">
                                    <f:selectItem itemLabel="Iniciado" itemValue="true"/>
                                    <f:selectItem itemLabel="Finalizado" itemValue="false"/>
                                </h:selectOneRadio>
                            </div>

                            <div class="form-group">
                                <label>Cantidad</label>
                                <h:inputText class="form-control" value="#{productoProcesoController.procesoSelecionado.cantidad}"/>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Articulo Inicial # 1</label>
                                <h:selectOneMenu class="form-control" value="#{productoProcesoController.procesoSelecionado.articuloInicial}">
                                    <f:selectItem itemLabel="Seleciona articulo Inicial de Materia Prima" itemValue=""/>
                                    <f:selectItems value="#{inventarioGeneralController.inventarioGeneral}" var="ig" itemLabel="#{ig.nombre}"/>
                                </h:selectOneMenu>
                                
                            </div>
                            <div class="form-group col-md-6">
                                <label>Articulo Inicial # 2</label>
                                <h:selectOneMenu class="form-control" value="#{productoProcesoController.procesoSelecionado.articuloInicial}">
                                    <f:selectItem itemLabel="Seleciona articulo Secundario de Materia Prima" itemValue=""/>
                                    <f:selectItems value="#{inventarioGeneralController.inventarioGeneral}" var="ig" itemLabel="#{ig.nombre}"/>
                                </h:selectOneMenu>
                            </div>

                            <div class="form-group">
                                <label>Producto Final</label>
                                <h:selectOneMenu class="form-control" value="#{productoProcesoController.procesoSelecionado.productoFinal}">
                                    <f:selectItem itemLabel="Seleciona Producto" itemValue=""/>
                                    <f:selectItems value="#{productoFinalController.productoFinal}" var="pf" itemLabel="#{pf.articulo.nombre}"/>
                                </h:selectOneMenu>
                            </div>

                            <div class="form-group">
                                <label>Responsable</label>
                                <h:selectOneMenu class="form-control" value="#{productoProcesoController.procesoSelecionado.responsable}">
                                    <f:selectItem itemLabel="Seleciona un Usuario que no sea cliente" itemValue=""/>
                                    <f:selectItems value="#{usuariosController.usuarios}" var="us" itemLabel="#{us.nombres} -- #{us.rol.nombre}"/>
                                </h:selectOneMenu>
                            </div>

                        </div>



                        <div class="modal-footer">
                            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                            <h:commandLink class="btn btn-warning" value="Guardar"
                                           action="#{productoProcesoController.actualizar()}">
                                <i class="fa fa-save"></i>
                            </h:commandLink>
                        </div>
                    </h:panelGroup>
                </h:form>
            </div>
        </div>
    </div>



</ui:composition>
