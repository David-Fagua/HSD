<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="modal fade" id="editarInfoUsuario" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content modal-lg">
                <h:form prependId="false">
                    <h:panelGroup id="editarInfoUsuarioContent">
                        <div class="modal-header">
                            <h3 class="modal-title" id="exampleModalLabel" >#{msjUsuarios.EditarInformaciónusuario}  #{usuariosController.usuarioSelecionado.idUsuario}</h3>
                            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true"></span>
                            </button>
                        </div>



                        <div class="row">
                            <div class="col-md-12">

                                

                                <div class="form-group col-md-6">
                                    <label>#{msjPlantillasAdmin.Nuevacontraseñalabel}</label>
                                    <h:inputSecret class="form-control" value="#{usuariosController.usuarioSelecionado.clave}"/>
                                </div>

                                <div class="form-group col-md-6" >
                                    <label>#{msjPlantillasAdmin.ConfirmaciónContraseña}</label>
                                    <h:inputSecret class="form-control" value="#{usuariosController.clave}"/>
                                </div>
                                

                            </div>
                        </div>



                        <div class="modal-footer">
                            <button class="btn btn-secondary" type="button" data-dismiss="modal">#{msjUsuarios.btnCancelarlabel}</button>
                            <h:commandLink class="btn btn-warning" value="#{msjUsuarios.btnGuardar}"
                                           action="#{usuariosController.actualizarcontraseñas()}">
                                <i class="fa fa-save"></i>
                            </h:commandLink>
                        </div>
                    </h:panelGroup>
                </h:form>
            </div>
        </div>
    </div>



</ui:composition>
