<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                 xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <div class="modal fade" id="registrarRoles" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <h:form prependId="false">
                    <h:panelGroup id="registrarRolesContent">
                        <div class="modal-header">
                            <h3 class="modal-title" id="exampleModalLabel" >Registrar Rol</h3>
                            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true"></span>
                            </button>
                        </div>

                        <div class="row  col-md-10" style="margin: 10px 45px" >



                            <div class="form-group">
                                <label>Nombre Rol</label>
                                <h:inputText class="form-control" value="#{RolesController.nuevoRol.nombre}"/>
                            </div>
                            
                            <div class="form-group">
                                <label>Fecha de Apertura</label>
                                <h:inputText pt:type="date" class="form-control" value="#{RolesController.nuevoRol.fechaApertura}"/>
                            </div>

                        </div>

                        <div class="modal-footer">
                            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                            <h:commandLink class="btn btn-primary" value="Guardar"
                                           action="#{RolesController.registrar()}">
                                <i class="fa fa-save"></i>
                            </h:commandLink>
                        </div>
                    </h:panelGroup>
                </h:form>
            </div>
        </div>
    </div>



</ui:composition>
