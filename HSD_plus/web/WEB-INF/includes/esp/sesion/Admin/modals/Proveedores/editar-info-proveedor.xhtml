<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="modal fade" id="editarInfoProveedor" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <h:form prependId="false">
                    <h:panelGroup id="editarInfoProveedorContent">
                        <div class="modal-header">
                            <h3 class="modal-title" id="exampleModalLabel" >Editar Información del Proveedor  #{proveedoresController.proveedorSelecionado.idProveedor}</h3>
                            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true"></span>
                            </button>
                        </div>
                        
                        <div class="row  col-md-10" style="margin: 10px 45px" >
                                <div class="form-group">
                                    <label>Nit</label>
                                    <h:inputText class="form-control" value="#{proveedoresController.proveedorSelecionado.nit}"/>
                                </div>
                                
                                <div class="form-group">
                                    <label>Razon Social</label>
                                    <h:inputText class="form-control" value="#{proveedoresController.proveedorSelecionado.razonSocial}"/>
                                </div>
                                
                            <div class="form-group">
                                    <label>Telefono</label>
                                    <h:inputText class="form-control" value="#{proveedoresController.proveedorSelecionado.telefono}"/>
                                </div>
                            
                            <div class="form-group">
                                    <label>Correo</label>
                                    <h:inputText class="form-control" value="#{proveedoresController.proveedorSelecionado.email}"/>
                                </div>
                            
                            <div class="form-group">
                                    <label>Dirección</label>
                                    <h:inputText class="form-control" value="#{proveedoresController.proveedorSelecionado.direccion}"/>
                                </div>
                            
                                <div class="form-group">
                                    <label>Ciudad</label>
                                    <h:selectOneMenu class="form-control" value="#{proveedoresController.proveedorSelecionado.ciudad}">
                                        <f:selectItem itemLabel="Seleciona un Usuario que no sea cliente" itemValue=""/>
                                        <f:selectItems value="#{CiudadesController.ciudades}" var="cd" itemLabel="#{cd.nombre}"/>
                                    </h:selectOneMenu>
                                </div>
                            
                        </div>



                        <div class="modal-footer">
                            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                            <h:commandLink class="btn btn-warning" value="Guardar"
                                           action="#{proveedoresController.actualizar()}">
                                <i class="fa fa-save"></i>
                            </h:commandLink>
                        </div>
                    </h:panelGroup>
                </h:form>
            </div>
        </div>
    </div>



</ui:composition>
