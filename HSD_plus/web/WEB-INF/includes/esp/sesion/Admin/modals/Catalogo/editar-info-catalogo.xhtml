<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="modal fade" id="editarInfoCatalogo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content modal-lg">
                <h:form prependId="false">
                    <h:panelGroup id="editarInfoCatalogoContent">
                        <div class="modal-header">
                            <h3 class="modal-title" id="exampleModalLabel" >Editar Información de  #{catalogoController.catalogoSelecionado.nombre}</h3>
                            <h5 class="modal-title" id="exampleModalLabel" >Tenga en Cuenta que Solo puedes Modificar la Información</h5>
                            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true"></span>
                            </button>
                        </div>

                        <div class="row">
                            <div class="col-md-6">

                                <div class="form-group col-md-12" style="float: left">
                                    <label for="codigo" class="form-control-label">Codigo</label>
                                    <h:inputText id="codigo" class="form-control"
                                                 pt:aria-required="true" pt:aria-invalid="false" value="#{catalogoController.catalogoSelecionado.codigo}"
                                                 pt:placeholder="Escribe el codigo siguienete de la tabla de catalogo"/>
                                </div>


                                <div class="form-group col-md-12" style="float: left">
                                    <label for="fecha" class="form-control-label" >Fecha</label>
                                    <h:inputText pt:type="date" id="fecha" class="form-control" 
                                                 pt:aria-required="true" pt:aria-invalid="false"   value="#{catalogoController.catalogoSelecionado.fecha}"/>
                                </div>

                                <div class="form-group col-md-12" style="float: left">
                                    <label for="nombre" class="form-control-label">Nuevo Nombre del producto para el Catalogo</label>
                                    <h:inputText id="nombre" class="form-control" 
                                                 pt:aria-required="true" pt:aria-invalid="false"  value="#{catalogoController.catalogoSelecionado.nombre}"
                                                 pt:placeholder="Ingrece el Nuevo Nombre para el producto"/>
                                </div>
                            </div>
                            <div class="col-md-6">

                                <div class="form-group col-md-12" style="float: left">
                                    <label>Articulo de Inv Final</label>
                                    <h:selectOneMenu class="form-control" value="#{catalogoController.catalogoSelecionado.articulofinal}">
                                        <f:selectItem itemLabel="Seleciona el Nombre del Producto" itemValue=""/>
                                        <f:selectItems value="#{productoFinalController.productoFinal}" var="pf" itemLabel="#{pf.articulo.nombre}"/>
                                    </h:selectOneMenu>
                                </div>

                                <div class="form-group col-md-12" style="float: left" >
                                    <label for="preciounitario" class="form-control-label" >Precio</label>
                                    <h:inputText id="precio" class="form-control" 
                                                 pt:aria-required="true" pt:aria-invalid="false"   value="#{catalogoController.catalogoSelecionado.precioUnitario}"
                                                 pt:placeholder="1000.00"/>
                                </div>


                                <div class="form-group col-md-12" style="float: left" >
                                    <label for="stock" class="form-control-label" >Stock</label>
                                    <h:inputText id="stock" class="form-control" 
                                                 pt:aria-required="true" pt:aria-invalid="false"   value="#{catalogoController.catalogoSelecionado.stock}"
                                                 pt:placeholder="123"/>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group col-md-12" style="float: left" >
                                    <label for="descripcion" class="form-control-label" >Descripcion</label>
                                    <h:inputTextarea id="descripcion" class="form-control"  
                                                     pt:aria-required="true" pt:aria-invalid="false"  value="#{catalogoController.catalogoSelecionado.descripcion}"
                                                     pt:placeholder="Describa el Producto para promocionar"/>
                                </div>
                            </div>
                            
                        </div>

                        <div class="modal-footer">
                            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                            <h:commandLink class="btn btn-warning" value="Guardar"
                                           action="#{catalogoController.actualizar()}">
                                <i class="fa fa-save"></i>
                            </h:commandLink>
                        </div>
                    </h:panelGroup>
                </h:form>
            </div>
        </div>
    </div>



</ui:composition>
