<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="modal fade" id="editarInfoVentas" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <h:form prependId="false">
                    <h:panelGroup id="editarInfoVentasContent">
                        <div class="modal-header">
                            <h3 class="modal-title" id="exampleModalLabel" >#{msjCatalogo.EditarInformaci√≥nVenta}  #{RventasController.ventaSelecionada.idVenta}</h3>
                            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true"></span>
                            </button>
                        </div>

                        <div class="row  col-md-10" style="margin: 0px 45px" >

                            <div class="form-group">
                                <label>#{msjCatalogo.Fechalabel}</label>
                                <h:inputText pt:type="date" class="form-control" value="#{RventasController.ventaSelecionada.fechaVenta}"/>
                            </div>

                            <div class="form-group">
                                <label>#{msjCatalogo.DatosReservalabel}</label>
                                <h:selectOneMenu class="form-control" value="#{RventasController.ventaSelecionada.reserva}">
                                    <f:selectItem itemLabel="Selecione datos de reservas" itemValue=""/>
                                    <f:selectItems value="#{ReservasController.reservas}" var="rs" 
                                                   itemLabel="#{rs.idReserva}  ||
                                                   #{rs.cliente.nombres}
                                                   #{rs.cliente.primerApellido} ||
                                                   #{rs.precioTotal}
                                                   "/>
                                </h:selectOneMenu>
                            </div>
                            <div class="form-group">
                                <label>#{msjCatalogo.Observacioneslabel}</label>
                                <h:inputTextarea class="form-control" value="#{RventasController.ventaSelecionada.observaciones}"/>
                            </div>

                            <div class="form-group">
                                <label>#{msjCatalogo.Cantidadlabel}</label>
                                <h:inputText class="form-control" value="#{RventasController.ventaSelecionada.cantidad}"/>
                            </div>

                            <div class="form-group">
                                <label>#{msjCatalogo.PrecioTotallabel}</label>
                                <h:inputText class="form-control" value="#{RventasController.ventaSelecionada.presioTotal}"/>
                            </div>

                            <div class="form-group">
                                <label>#{msjCatalogo.Responsablelabel}</label>
                                <h:selectOneMenu class="form-control" value="#{RventasController.ventaSelecionada.responsable}">
                                    <f:selectItem itemLabel="Seleciona el Responsable de la Venta" itemValue=""/>
                                    <f:selectItems value="#{usuariosController.usuarios}" var="us" itemLabel="#{us.nombres} #{us.primerApellido}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>



                        <div class="modal-footer">
                            <button class="btn btn-secondary" type="button" data-dismiss="modal">#{msjUsuarios.btnVolver}</button>
                            <h:commandLink class="btn btn-warning" value="#{msjUsuarios.btnGuardar}"
                                           action="#{RventasController.actualizar()}">
                                <i class="fa fa-save"></i>
                            </h:commandLink>
                        </div>
                    </h:panelGroup>
                </h:form>
            </div>
        </div>
    </div>



</ui:composition>
