<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="modal fade" id="editarInfoAriculo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content modal-lg">
                <h:form prependId="false">
                    <h:panelGroup id="editarInfoArticuloContent">
                        <div class="modal-header">
                            <h3 class="modal-title" id="exampleModalLabel" >Editar Informaci√≥n del Articulo  #{inventarioGeneralController.articuloSelecionado.idArticulo}</h3>
                            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true"></span>
                            </button>
                        </div>



                        <div class="row">
                            <div class="col-md-12">

                                <div class="form-group col-md-6">
                                    <label>Nombre</label>
                                    <h:inputText class="form-control" value="#{inventarioGeneralController.articuloSelecionado.nombre}"/>
                                </div>

                                <div class="form-group col-md-6">
                                    <label>Fecha de Entrada</label>
                                    <h:inputText pt:type="date" class="form-control" value="#{inventarioGeneralController.articuloSelecionado.fechaEntrada}"/>
                                </div>

                                <div class="form-group col-md-6">
                                    <label>Precio de Compra</label>
                                    <h:inputText class="form-control" value="#{inventarioGeneralController.articuloSelecionado.preciodeCompra}"/>
                                </div>


                                <div class="form-group col-md-6">
                                    <label>Peso Libra</label>
                                    <h:inputText class="form-control" value="#{inventarioGeneralController.articuloSelecionado.pesoLibra}"/>
                                </div>


                                <div class="form-group col-md-6">
                                    <label>Cantidad Unitaria</label>
                                    <h:inputText class="form-control" value="#{inventarioGeneralController.articuloSelecionado.cantidadUnitaria}"/>
                                </div>

                                <div class="form-group col-md-6">
                                    <label>Color</label>
                                    <h:inputText class="form-control" value="#{inventarioGeneralController.articuloSelecionado.color}"/>
                                </div>



                                <div class="form-group col-md-6">
                                    <label>Proveedor</label>
                                    <h:selectOneMenu class="form-control" value="#{inventarioGeneralController.articuloSelecionado.proveedor}">
                                        <f:selectItem itemLabel="Selecione un Proveedor" itemValue=""/>
                                        <f:selectItems value="#{proveedoresController.proveedor}" var="pro" itemLabel="#{pro.razonSocial}"/>
                                    </h:selectOneMenu>
                                </div>




                                <div class="form-group col-md-6">
                                    <label>Responsable</label>
                                    <h:selectOneMenu class="form-control" value="#{inventarioGeneralController.articuloSelecionado.responsable}">
                                        <f:selectItem itemLabel="Seleciona un Usuario que no sea cliente" itemValue=""/>
                                        <f:selectItems value="#{usuariosController.usuarios}" var="us" itemLabel="#{us.nombres} -- #{us.rol.nombre}"/>
                                    </h:selectOneMenu>
                                </div>

                                <div class="form-group col-md-6">
                                    <label>Estado</label>
                                    <h:selectOneRadio class="form-check" value="#{inventarioGeneralController.articuloSelecionado.estado}">
                                        <f:selectItem itemLabel="Actvo" itemValue="1"/>
                                        <f:selectItem itemLabel="Inactivo" itemValue="0"/>
                                    </h:selectOneRadio>
                                </div>

                                <div class="form-group col-md-6">
                                    <label>Disponibilidad</label>
                                    <h:selectOneRadio class="form-check" value="#{inventarioGeneralController.articuloSelecionado.disponibilidad}">
                                        <f:selectItem itemLabel="Actvo" itemValue="1"/>
                                        <f:selectItem itemLabel="Inactivo" itemValue="0"/>
                                    </h:selectOneRadio>
                                </div>

                            </div>
                        </div>



                        <div class="modal-footer">
                            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                            <h:commandLink class="btn btn-warning" value="Guardar"
                                           action="#{inventarioGeneralController.actualizar()}">
                                <i class="fa fa-save"></i>
                            </h:commandLink>
                        </div>
                    </h:panelGroup>
                </h:form>
            </div>
        </div>
    </div>



</ui:composition>
