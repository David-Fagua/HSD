<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <div class="modal fade" id="eliminarDocumento" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog " role="document">
            <div class="modal-content">
                <h:form prependId="false">
                    <h:panelGroup id="confirmEmiliminarDocumento" layout="block">
                        <div id=""></div>
                        <div class="modal-header">
                            <h4 class="modal-title" id="exampleModalLabel" >Eliminar Rol No -  #{tipoDocumentosController.documentoSelecionado.idTdocumento}</h4>
                            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true"></span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <h5>Â¿ Esta Seguro de Eliminar El Tipo de Documento #{tipoDocumentosController.documentoSelecionado.nombre}?</h5>

                            <div class="modal-footer">
                                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                                <h:commandButton class="btn btn-danger" value="Eliminar" action="#{tipoDocumentosController.eliminar()}"/>
                            </div>
                        </div>    
                    </h:panelGroup>
                </h:form>
            </div>
        </div>
    </div>
</ui:composition>
