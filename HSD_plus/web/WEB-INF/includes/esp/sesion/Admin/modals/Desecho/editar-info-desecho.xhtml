<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="modal fade" id="editarInfoDesecho" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <h:form prependId="false">
                    <h:panelGroup id="editarInfoDesechoContent">
                        <div class="modal-header">
                            <h3 class="modal-title" id="exampleModalLabel" >Editar Informaci√≥n del Desecho  #{DesechoController.desechoSelecionado.idDesecho}</h3>
                            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true"></span>
                            </button>
                        </div>

                        <div class="row  col-md-10" style="margin: 10px 45px" >


                            <div class="form-group">
                                <label>Articulo</label>
                                <h:selectOneMenu class="form-control" value="#{DesechoController.desechoSelecionado.articulo}">
                                    <f:selectItem itemLabel="Seleciona Materia Prima" itemValue=""/>
                                    <f:selectItems value="#{inventarioGeneralController.inventarioGeneral}" var="ig" itemLabel="#{ig.nombre}"/>
                                </h:selectOneMenu>
                            </div>

                            <div class="form-group">
                                <label>Fecha</label>
                                <h:inputText pt:type="date" class="form-control" value="#{DesechoController.desechoSelecionado.fecha}"/>
                            </div>

                            <div class="form-group">
                                <label>Cantidad</label>
                                <h:inputText class="form-control" value="#{DesechoController.desechoSelecionado.cantidad}"/>
                            </div>

                            <div class="form-group">
                                <label>Observaciones</label>
                                <h:inputTextarea class="form-control" value="#{DesechoController.desechoSelecionado.observaciones}"/>
                            </div>



                            <div class="form-group">
                                <label>Responsable</label>
                                <h:selectOneMenu class="form-control" value="#{DesechoController.desechoSelecionado.responsable}">
                                    <f:selectItem itemLabel="Seleciona un Usuario que no sea cliente" itemValue=""/>
                                    <f:selectItems value="#{usuariosController.usuarios}" var="us" itemLabel="#{us.nombres} -- #{us.rol.nombre}"/>
                                </h:selectOneMenu>
                            </div>

                        </div>



                        <div class="modal-footer">
                            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                            <h:commandLink class="btn btn-warning" value="Guardar"
                                           action="#{DesechoController.actualizar()}">
                                <i class="fa fa-save"></i>
                            </h:commandLink>
                        </div>
                    </h:panelGroup>
                </h:form>
            </div>
        </div>
    </div>



</ui:composition>
