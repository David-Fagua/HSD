<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                 xmlns:p="http://primefaces.org/ui">

    <div>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <div class="container">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img type="image/jpg" src="#{request.contextPath}/resources/assets/Img/1.jpg" width="100" height="400px whilt " class="d-block w-100" alt="..."></img>
                    </div>
                    <div class="carousel-item">
                        <img src="#{request.contextPath}/resources/assets/Img/2.jpg" width="100" height="400px " class="d-block w-100" alt="..."></img>
                    </div>
                    <div class="carousel-item">
                        <img src="#{request.contextPath}/resources/assets/Img/3.jpg" width="100" height="400px " class="d-block w-100" alt="..."></img>
                    </div>
                    <div class="carousel-item">
                        <img src="#{request.contextPath}/resources/assets/Img/4.jpg" width="100" height="400px " class="d-block w-100" alt="..."></img>
                    </div>
                    <div class="carousel-item">
                        <img src="#{request.contextPath}/resources/assets/Img/5.jpg" width="100" height="400px " class="d-block w-100" alt="..."></img>
                    </div>
                    <div class="carousel-item">
                        <img src="#{request.contextPath}/resources/assets/Img/6.jpg" width="100" height="400px " class="d-block w-100" alt="..."></img>
                    </div>
                    <div class="carousel-item">
                        <img src="#{request.contextPath}/resources/assets/Img/7.jpg" width="100" height="400px " class="d-block w-100" alt="..."></img>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div> 
        <br></br>



        <div class="container">
            <p:dataTable class="table " value="#{catalogoController.catalogo}"
                         var="cl">
                <p:column style="width: 400px; background-color: white; border-color: white">
                    <f:facet name="header"></f:facet>
                    <img src="#{request.contextPath}/resources/assets/Img/ImgCatalogo/#{cl.codigo}/#{cl.imagen}" width="300" height="200px " class="d-block w-100" alt="..."/>

                </p:column>

                <p:column style="width: 400px; background-color: white; border-color: white">
                    <f:facet name="header"></f:facet>
                    <h3><b><h:outputText value="#{cl.nombre}"/></b></h3>
                    <br></br>
                    <h4><h:outputText value="#{cl.descripcion}"/></h4>
                </p:column>

                <p:column style="width: 120px; background-color: white; border-color: white">
                    <f:facet name="header"></f:facet>
                    <h:outputText value="#{cl.fecha}"/>
                </p:column>
                <p:column style="background-color: white; border-color: white">
                    <f:facet name="header"></f:facet>
                    <h3><b><h:outputText value="#{cl.precioUnitario}"/></b></h3>
                </p:column>
                <p:column style="width: 50px; background-color: white; border-color: white">
                    <f:facet name="header"></f:facet>
                    <h:outputText value="#{cl.stock}"/>
                </p:column>

            </p:dataTable>
        </div>
    </div>




</ui:composition>
