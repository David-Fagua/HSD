<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                 xmlns:p="http://primefaces.org/ui">

    <div>
        <br></br>
        <br></br>
        <br></br>
        <div class="content-all">
            <div class="content-carrousel">
                <figure><img src="#{request.contextPath}/resources/assets/Img/1.jpg"></img></figure>
                <figure><img src="#{request.contextPath}/resources/assets/Img/2.jpg"></img></figure>
                <figure><img src="#{request.contextPath}/resources/assets/Img/3.jpg"></img></figure>
                <figure><img src="#{request.contextPath}/resources/assets/Img/4.jpg"></img></figure>
                <figure><img src="#{request.contextPath}/resources/assets/Img/5.jpg"></img></figure>
                <figure><img src="#{request.contextPath}/resources/assets/Img/6.jpg"></img></figure>
                <figure><img src="#{request.contextPath}/resources/assets/Img/7.jpg"></img></figure>
            </div>
        </div>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <div class="container">
            <p:dataTable class="table " value="#{catalogoController.catalogo}"
                         var="cl">
                <p:column style="width: 400px; background-color: white; border-color: white">
                    <f:facet name="header"></f:facet>
                    <img src="#{request.contextPath}/resources/assets/Img/ImgCatalogo/#{cl.codigo}/#{cl.imagen}" width="300" height="200px " class="d-block w-100" alt="..."/>

                </p:column>

                <p:column style="width: 400px; background-color: white; border-color: white">
                    <f:facet name="header"></f:facet>
                    <h3><b><h:outputText value="#{cl.nombre}"/></b></h3>
                    <br></br>
                    <h4><h:outputText value="#{cl.descripcion}"/></h4>
                </p:column>

                <p:column style="width: 120px; background-color: white; border-color: white">
                    <f:facet name="header"></f:facet>
                    <h:outputText value="#{cl.fecha}"/>
                </p:column>
                <p:column style="background-color: white; border-color: white">
                    <f:facet name="header"></f:facet>
                    <h3><b><h:outputText value="#{cl.precioUnitario}"/></b></h3>
                </p:column>
                <p:column style="width: 50px; background-color: white; border-color: white">
                    <f:facet name="header"></f:facet>
                    <h:outputText value="#{cl.stock}"/>
                </p:column>

            </p:dataTable>
        </div>
    </div>







</ui:composition>
