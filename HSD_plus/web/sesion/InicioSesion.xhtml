<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>

        <link rel="icon" type="resources/assets/img/png" href="#{request.contextPath}/resources/assets/Img/Logo.png"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <title>Inicio de Sesion</title>
        <meta http-equiv="Content-Tipe" content="text/html; charset=UTF-8"></meta>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
    </h:head>
    <h:body>
        <ui:include src="../WEB-INF/includes/esp/sesion/plantillas-superiores-iniciosesion.xhtml"></ui:include>

        <div class="container col-lg-5">
            <center>
                <h:form prependId="false">

                    <div class="form-group">
                        <img src="#{request.contextPath}/resources/assets/Img/Logo.png" width="100" height="100" alt="HSD PLUS"></img>
                        <h2>Iniciar Sesión</h2>
                    </div>
                    <div class="form-group">
                        <h:inputText class="form-control" id="exampleInputEmail1" 
                                     a:type="email"  a:aria-describedby="emailHelp"
                                     a:placeholder="Ingresar Correo Electronico" 
                                     value="#{sessionController.email}"/>
                    </div>
                    <div class="form-group">
                        <h:inputSecret class="form-control" id="exampleInputPassword1"    
                                       a:placeholder="Ingrece Clave"
                                       value="#{sessionController.password}"/>
                    </div>
                    <div class="text-center">
                        <h:commandLink class="btn btn-primary btn-block" action="#{sessionController.startSession()}" value="Ingresar"/>
                    </div>
                </h:form>
                <h4>  <h:messages showDetail="true" layout="table" 
                                  style="padding: 5px; border-radius: 5px; box-shadow: 0px 0px 4px; display: block" 
                                  infoStyle="background: #4DB5D0"/>
                </h4>
                <div class="text-center">
                    <div class="text-center">
                        <p>No Recuerdo mi Contraseña
                            <a href="Recordar.xhtml">Recordar contraseña</a>
                        </p>
                    </div>
                    <p>No estoy registrado
                        <a href="Registrar.xhtml">Registrar</a>
                    </p>
                </div>    
            </center>
        </div>

        <script src="js/bootstrap.min.js"></script>
    </h:body>
</html>
