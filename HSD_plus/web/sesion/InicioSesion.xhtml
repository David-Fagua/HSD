<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{languajeController.locale}">
        <h:head>

            <link rel="icon" type="resources/assets/img/png" href="#{request.contextPath}/resources/assets/Img/Logo.png"/>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
            <title>#{msjInicioSesion.title}</title>
            <meta http-equiv="Content-Tipe" content="text/html; charset=UTF-8"></meta>
            <meta charset="utf-8"></meta>
            <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
        </h:head>
        <h:body style="background-color: black; position: relative; width: 100%; height: 500px; " id="particles-js">
            <ui:include src="../WEB-INF/includes/esp/sesion/plantillas-superiores-iniciosesion.xhtml"></ui:include>

            <div class="container col-lg-12" style="position: absolute">
                
                <center>
                    <h:form prependId="false">
                        <div class="form-group">
                            <img src="#{request.contextPath}/resources/assets/Img/Logo.png" width="100" height="100" alt="HSD PLUS"></img>
                            <h2 style="color: white">#{msjInicioSesion.title}</h2>
                        </div>
                        <div class="form-group col-lg-5">
                            <h:inputText class="form-control" id="exampleInputEmail1"
                                         a:required="true"
                                         a:type="email"  a:aria-describedby="emailHelp"
                                         a:placeholder="#{msjInicioSesion.emailPlaceholder}" 
                                         value="#{sessionController.email}"/>
                        </div>
                        <div class="form-group col-lg-5">
                            <h:inputSecret class="form-control" id="exampleInputPassword1"    
                                           a:placeholder="#{msjInicioSesion.passwordPlaceholder}"
                                           value="#{sessionController.password}"/>
                        </div>
                        <div class="text-center col-lg-2">
                            <h:commandLink class="btn btn-primary btn-block" action="#{sessionController.startSession()}" value="#{msjInicioSesion.btnLoginValue}"/>
                        </div>
                    </h:form>

                    <h4 class="form-group col-lg-5">  <h:messages showDetail="true" layout="table" 
                                                                  style="padding: 5px; border-radius: 5px; box-shadow: 0px 0px 4px; display: block" 
                                                                  infoStyle="background: #4DB5D0"/>
                    </h4>
                    <div class="text-center">
                        <div class="text-center">
                            <p style="color: white">#{msjInicioSesion.NoRecuerdomiContraseñalabel}
                                <a href="Recordar.xhtml">#{msjInicioSesion.RecordarcontraseñaAction}</a>
                            </p>
                        </div>
                        <p style="color: white">No estoy registrado
                            <a href="Registrar.xhtml">#{msjIndex.RegistrarAction}</a>
                        </p>
                    </div>    
                </center>
            </div>

            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


            <!-- stats.js -->

            <script src="#{request.contextPath}/resources/assets/js/lib/stats.js" type="text/javascript"></script>
            <script src="#{request.contextPath}/resources/assets/js/particles.min.js" type="text/javascript"></script>
            <script src="#{request.contextPath}/resources/assets/js/particulas.js" type="text/javascript"></script>


            <script src="#{request.contextPath}/resources/assets/js/bootstrap.min.js"></script>
        </h:body>
    </f:view>
</html>
