<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Catalogo</title>
        <ui:include src="../../WEB-INF/includes/esp/sesion/Admin/meta-link.xhtml"></ui:include>
    </h:head>
    <h:body>
        <h:panelGroup rendered="#{sessionController.rolSelecionado.idRol eq 1}">
            <ui:include src="../../WEB-INF/includes/esp/sesion/Admin/plantilla-superiorlateral-admin.xhtml"/>
        </h:panelGroup>
        <h:panelGroup rendered="#{sessionController.rolSelecionado.idRol eq 2}">
            <ui:include src="../../WEB-INF/includes/esp/sesion/Cliente/plantilla-superior-client.xhtml"/>
        </h:panelGroup>   

        <h:form prependId="false" enctype="multipart/form-data" >
            
            <br></br>
            <br></br>
            <h:dataTable class="table " value="#{catalogoController.catalogo}"
                         var="cl">
                <h:column>
                    <f:facet name="header"></f:facet>
                    <h:outputText value="#{cl.codigo}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"></f:facet>
                    <img src="#{request.contextPath}/resources/assets/Img/ImgCatalogo/#{cl.codigo}/#{cl.imagen}" width="300" height="150px " class="d-block w-100" alt="..."/>

                </h:column>

                <h:column>
                    <f:facet name="header"></f:facet>
                    <h3><b><h:outputText value="#{cl.nombre}"/></b></h3>
                    <br></br>
                    <h4><h:outputText value="#{cl.descripcion}"/></h4>
                </h:column>

                <h:column>
                    <f:facet name="header"></f:facet>
                    <h:outputText value="#{cl.fecha}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"></f:facet>
                    <h3><b><h:outputText value="#{cl.precioUnitario}"/></b></h3>
                </h:column>
                <h:column>
                    <f:facet name="header"></f:facet>
                    <h:outputText value="#{cl.stock}"/>
                </h:column>



            </h:dataTable>
        </h:form>

    </h:body>
</html>
