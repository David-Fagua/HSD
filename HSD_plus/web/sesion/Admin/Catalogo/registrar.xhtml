<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{languajeController.locale}">
        <h:head>
            <title>#{msjCatalogo.RegistrarCatalogolabeltitle}</title>
            <ui:include src="../../../WEB-INF/includes/esp/sesion/Admin/meta-link.xhtml"></ui:include>
        </h:head>
        <h:body>
            <nav  class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <ui:include src="../../../WEB-INF/includes/esp/sesion/Admin/plantilla-superior-admin.xhtml"/>
                <div style="position: absolute" >
                    <h:panelGroup rendered="#{sessionController.rolSelecionado.idRol eq 1}">
                        <ui:include src="../../../WEB-INF/includes/esp/sesion/Admin/plantilla-lateral-admin.xhtml"/>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{sessionController.rolSelecionado.idRol eq 2}">
                    </h:panelGroup>
                </div>
            </nav>    
            <div id="page-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">#{msjCatalogo.RegistrarCatalogolabeltitle}</h1>
                            <!-- /.row -->




                            <h3>  <h:messages showDetail="true" layout="table" 
                                              style="padding: 5px; border-radius: 5px; box-shadow: 0px 0px 4px; display: block" 
                                              errorStyle="background: #FF0000" infoStyle="background: #4DB5D0"/>
                            </h3>
                            <h:form enctype="multipart/form-data" prependId="false" >
                                <div class="row">
                                    <div class="col-md-6">

                                        <div class="form-group col-md-12" style="float: left">
                                            <label for="codigo" class="form-control-label">#{msjCatalogo.Codigolabel}</label>
                                            <h:inputText id="codigo" class="form-control"
                                                         pt:aria-required="true" pt:aria-invalid="false" value="#{catalogoController.nuevoCatalogo.codigo}"
                                                         pt:placeholder="#{msjCatalogo.CodigoPlaceholder}"/>
                                        </div>

                                        <div class="form-group col-md-12" style="float: left">
                                            <label>#{msjCatalogo.ProductoInvFlabel}</label>
                                            <h:selectOneMenu class="form-control" value="#{catalogoController.nuevoCatalogo.articulofinal}">
                                                <f:selectItem itemLabel="#{msjCatalogo.Productolabel}" itemValue=""/>
                                                <f:selectItems value="#{productoFinalController.productoFinal}" var="pf" itemLabel="#{pf.articulo.nombre}"/>
                                            </h:selectOneMenu>
                                        </div>



                                        <div class="form-group col-md-12" style="float: left" >
                                            <label for="preciounitario" class="form-control-label" >#{msjCatalogo.Preciolabel}</label>
                                            <h:inputText id="precio" class="form-control" 
                                                         pt:aria-required="true" pt:aria-invalid="false"   value="#{catalogoController.nuevoCatalogo.precioUnitario}"
                                                         pt:placeholder="1000.00"/>
                                        </div>

                                    </div>
                                    <div class="col-md-6">

                                        <div class="form-group col-md-12" style="float: left">
                                            <label for="fecha" class="form-control-label" >#{msjCatalogo.Fechalabel}</label>
                                            <h:inputText pt:type="date" id="fecha" class="form-control" 
                                                         pt:aria-required="true" pt:aria-invalid="false"   value="#{catalogoController.nuevoCatalogo.fecha}"/>
                                        </div>


                                        <div class="form-group col-md-12" style="float: left">
                                            <label for="nombre" class="form-control-label">#{msjCatalogo.Productolabel}</label>
                                            <h:inputText id="nombre" class="form-control" 
                                                         pt:aria-required="true" pt:aria-invalid="false"  value="#{catalogoController.nuevoCatalogo.nombre}"
                                                         pt:placeholder="#{msjCatalogo.ProductoInvPlaceholder}"/>
                                        </div>

                                        <div class="form-group col-md-12" style="float: left" >
                                            <label for="stock" class="form-control-label" >#{msjCatalogo.Existenciaslabel}</label>
                                            <h:inputText id="stock" class="form-control" 
                                                         pt:aria-required="true" pt:aria-invalid="false"   value="#{catalogoController.nuevoCatalogo.stock}"
                                                         pt:placeholder="123"/>
                                        </div>
                                    </div>
                                    <div class="col-md-12">

                                        <div class="form-group col-md-12" style="float: left" >
                                            <label for="imagen" class="form-control-label">#{msjCatalogo.Imagenlabel}</label>
                                            <h:inputFile id="imagen" class="form-control" value="#{catalogoController.imgNuevoCatalogo}"
                                                         pt:aria-required="true" pt:aria-invalid="false"/>
                                        </div>
                                        <div class="form-group col-md-12" style="float: left" >
                                            <label for="descripcion" class="form-control-label" >#{msjCatalogo.Descripcionlabel}</label>
                                            <h:inputTextarea id="descripcion" class="form-control"  
                                                             pt:aria-required="true" pt:aria-invalid="false"  value="#{catalogoController.nuevoCatalogo.descripcion}"
                                                             pt:placeholder="#{msjCatalogo.DescripcionPlaceholder}"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <a class="btn btn-secondary" href="listar.xhtml">#{msjUsuarios.btnVolver}</a>
                                    <h:commandButton class="btn btn-primary" value="#{msjUsuarios.btnRegistrarlabel}" action="#{catalogoController.registrarCatalogo()}"/>
                                </div>

                            </h:form>
                        </div>
                    </div>
                </div>
            </div>


        </h:body>
    </f:view>
</html>
