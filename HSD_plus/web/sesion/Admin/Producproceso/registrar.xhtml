<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registrar Proceso</title>
        <ui:include src="../../../WEB-INF/includes/esp/sesion/Admin/meta-link.xhtml"></ui:include>
    </h:head>
    <h:body>
        <ui:include src="../../../WEB-INF/includes/esp/sesion/Admin/plantilla-superiorlateral-admin.xhtml"></ui:include>
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Registrar Proceso</h1>
                        <!-- /.row -->




                        <h3>  <h:messages showDetail="true" layout="table" 
                                          style="padding: 5px; border-radius: 5px; box-shadow: 0px 0px 4px; display: block" 
                                          errorStyle="background: #FF0000" infoStyle="background: #4DB5D0"/>
                        </h3>
                        <h:form prependId="false">
                            <div class="row  col-md-10" style="margin: 0px 45px" >
                                <div class="form-group">
                                    <label>Fecha del Proceso</label>
                                    <h:inputText pt:type="date" class="form-control" value="#{productoProcesoController.nuevoProceso.fechaProceso}"/>
                                </div>

                                <div class="form-group">
                                    <label>Estado</label>
                                    <h:selectOneRadio class="form-check" value="#{productoProcesoController.nuevoProceso.estado}">
                                        <f:selectItem itemLabel="Actvo" itemValue="true"/>
                                        <f:selectItem itemLabel="Inactivo" itemValue="false"/>
                                    </h:selectOneRadio>
                                </div>

                                <div class="form-group">
                                    <label>Cantidad</label>
                                    <h:inputText class="form-control" value="#{productoProcesoController.nuevoProceso.cantidad}"/>
                                </div>
                                <div class="form-group">
                                    <label>Articulo Inicial</label>
                                    <h:selectOneMenu class="form-control" value="#{productoProcesoController.nuevoProceso.articuloInicial}">
                                        <f:selectItem itemLabel="Seleciona articulo Inicial de Materia Prima" itemValue=""/>
                                        <f:selectItems value="#{inventarioGeneralController.inventarioGeneral}" var="ig" itemLabel="#{ig.nombre}"/>
                                    </h:selectOneMenu>
                                    <label></label>
                                    <h:selectOneMenu class="form-control" value="#{productoProcesoController.nuevoProceso.articuloInicial2}">
                                        <f:selectItem itemLabel="Seleciona articulo Secundario de Materia Prima" itemValue=""/>
                                        <f:selectItems value="#{inventarioGeneralController.inventarioGeneral}" var="ig" itemLabel="#{ig.nombre}"/>
                                    </h:selectOneMenu>
                                </div>
                                <div class="form-group">
                                    <label>Producto Final</label>
                                    <h:selectOneMenu class="form-control" value="#{productoProcesoController.nuevoProceso.productoFinal}">
                                        <f:selectItem itemLabel="Seleciona Producto" itemValue=""/>
                                        <f:selectItems value="#{productoFinalController.productoFinal}" var="pf" itemLabel="#{pf.articulo.nombre}"/>
                                    </h:selectOneMenu>
                                </div>

                                <div class="form-group">
                                    <label>Responsable</label>
                                    <h:selectOneMenu class="form-control" value="#{productoProcesoController.nuevoProceso.responsable}">
                                        <f:selectItem itemLabel="Seleciona un Usuario que no sea cliente" itemValue=""/>
                                        <f:selectItems value="#{usuariosController.usuarios}" var="us" itemLabel="#{us.nombres}"/>
                                    </h:selectOneMenu>
                                </div>

                            </div>
                            <div class="col-sm-12" style="margin: 0px 45px" >
                                <a class="btn btn-secondary" href="listar.xhtml">Cancelar</a>
                                <h:commandButton class="btn btn-primary" value="Registrar" action="#{productoProcesoController.registrar()}"/>
                            </div>

                        </h:form>
                    </div>
                </div>
            </div>
        </div>


    </h:body>
</html>
