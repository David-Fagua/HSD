<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{languajeController.locale}">
        <h:head>
            <title>#{msjInventarios.RegistrarArticulolabeltext}</title>
            <ui:include src="../../../WEB-INF/includes/esp/sesion/Admin/meta-link.xhtml"></ui:include>
        </h:head>
        <h:body>
            <nav  class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <ui:include src="../../../WEB-INF/includes/esp/sesion/Admin/plantilla-superior-admin.xhtml"/>
                <div style="position: absolute" >
                    <h:panelGroup rendered="#{sessionController.rolSelecionado.idRol eq 1}">
                        <ui:include src="../../../WEB-INF/includes/esp/sesion/Admin/plantilla-lateral-admin.xhtml"/>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{sessionController.rolSelecionado.idRol eq 2}">
                    </h:panelGroup>
                </div>
            </nav>    
            <div id="page-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">#{msjInventarios.RegistrarArticulolabeltext}</h1>
                            <!-- /.row -->




                            <h3>  <h:messages showDetail="true" layout="table" 
                                              style="padding: 5px; border-radius: 5px; box-shadow: 0px 0px 4px; display: block" 
                                              errorStyle="background: #FF0000" infoStyle="background: #4DB5D0"/>
                            </h3>
                            <h:form prependId="false">

                                <div class="row">
                                    <div class="col-md-12">

                                        <div class="form-group col-md-6">
                                            <label>#{msjInventarios.Nombrelabel}</label>
                                            <h:inputText class="form-control" value="#{inventarioGeneralController.nuevoAriculo.nombre}"/>
                                        </div>

                                        <div class="form-group col-md-6">
                                            <label>#{msjInventarios.FechaEntradalabel}</label>
                                            <h:inputText pt:type="date" class="form-control" value="#{inventarioGeneralController.nuevoAriculo.fechaEntrada}"/>
                                        </div>

                                        <div class="form-group col-md-6">
                                            <label>#{msjInventarios.PrecioCompralabel}</label>
                                            <h:inputText class="form-control" value="#{inventarioGeneralController.nuevoAriculo.preciodeCompra}"/>
                                        </div>


                                        <div class="form-group col-md-6">
                                            <label>#{msjInventarios.PesoLibralabel}</label>
                                            <h:inputText class="form-control" value="#{inventarioGeneralController.nuevoAriculo.pesoLibra}"/>
                                        </div>


                                        <div class="form-group col-md-6">
                                            <label>#{msjInventarios.CantidadUnitarialabel}</label>
                                            <h:inputText class="form-control" value="#{inventarioGeneralController.nuevoAriculo.cantidadUnitaria}"/>
                                        </div>

                                        <div class="form-group col-md-6">
                                            <label>#{msjInventarios.Colorlabel}</label>
                                            <h:inputText class="form-control" value="#{inventarioGeneralController.nuevoAriculo.color}"/>
                                        </div>



                                        <div class="form-group col-md-6">
                                            <label>#{msjInventarios.Proveedorlabel}</label>
                                            <h:selectOneMenu class="form-control" value="#{inventarioGeneralController.nuevoAriculo.proveedor}">
                                                <f:selectItem itemLabel="Selecione un Proveedor" itemValue=""/>
                                                <f:selectItems value="#{proveedoresController.proveedor}" var="pro" itemLabel="#{pro.razonSocial}"/>
                                            </h:selectOneMenu>
                                        </div>




                                        <div class="form-group col-md-6">
                                            <label>#{msjInventarios.Responsablelabel}</label>
                                            <h:selectOneMenu class="form-control" value="#{inventarioGeneralController.nuevoAriculo.responsable}">
                                                <f:selectItem itemLabel="#{msjInventarios.ResponsablePlaceholder}" itemValue=""/>
                                                <f:selectItems value="#{usuariosController.usuarios}" var="us" itemLabel="#{us.nombres}"/>
                                            </h:selectOneMenu>
                                        </div>

                                        <div class="form-group col-md-6">
                                            <label>#{msjInventarios.Estadolabel}</label>
                                            <h:selectOneRadio class="form-check" value="#{inventarioGeneralController.nuevoAriculo.estado}">
                                                <f:selectItem itemLabel="#{msjInventarios.ActivoRadione}" itemValue="1"/>
                                                <f:selectItem itemLabel="#{msjInventarios.IncativoRadione}" itemValue="0"/>
                                            </h:selectOneRadio>
                                        </div>

                                        <div class="form-group col-md-6">
                                            <label>#{msjInventarios.Disponibilidadlabel}</label>
                                            <h:selectOneRadio class="form-check" value="#{inventarioGeneralController.nuevoAriculo.disponibilidad}">
                                                <f:selectItem itemLabel="#{msjInventarios.ActivoRadione}" itemValue="1"/>
                                                <f:selectItem itemLabel="#{msjInventarios.IncativoRadione}" itemValue="0"/>
                                            </h:selectOneRadio>
                                        </div>

                                    </div>
                                </div>

                                <div class="col-sm-12">
                                    <a class="btn btn-secondary" href="listar.xhtml">#{msjUsuarios.btnVolver}</a>
                                    <h:commandButton class="btn btn-primary" value="#{msjUsuarios.btnRegistrarlabel}" action="#{inventarioGeneralController.registrar()}"/>
                                </div>

                            </h:form>
                        </div>
                    </div>
                </div>
            </div>


        </h:body>
    </f:view>
</html>
