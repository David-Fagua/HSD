<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link rel="icon" type="resources/assets/img/png" href="#{request.contextPath}/resources/assets/Img/Logo.png"/>
        <title>Contactenos</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <meta charset="utf-8"/>
    </h:head>
    <h:body>
        <ui:include src="WEB-INF/includes/esp/PlantillasIndex/menu-index-superior.xhtml"></ui:include>
        
        <form>
            <center>
                <h1>Contacta Con Nosotros</h1>
            </center>
            <div class="form-row" style="margin: 0px 200px">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Nombre</label>
                    <input type="text" class="form-control" id="inputEmail4" required="true" placeholder="Tu nombre"></input>
                </div>

                <div class="form-group col-md-6">
                    <label for="inputPassword4">Apellido</label>
                    <input type="text" class="form-control" id="inputPassword4" required="true" placeholder="Tu apellido"></input>
                </div>
            </div>

            <div class="form-row" style="margin: 0px 200px">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Empresa</label>
                    <input type="text" class="form-control" id="inputEmail4" required="true" placeholder="Nombre de la empresa"></input>
                </div>

                <div class="form-group col-md-6">
                    <label for="inputPassword4">Nit</label>
                    <input maxlength="10" type="number" class="form-control" id="inputPassword4" placeholder="Nit"></input>
                </div>
            </div>

            <div class="form-row" style="margin: 0px 200px">
                <div class="form-group col-md-6">
                    <label for="inputCity">Email</label>
                    <input type="email" class="form-control" id="inputCity" required="true" placeholder="Correo electronico"></input>
                </div>
                <div class="form-group col-md-6 ">
                    <label for="inputState">Ciudad</label>
                    <select id="inputState" class="form-control">
                        <option>Elige tu ciudad...</option>
                        <option>Bogotá¡</option>
                        <option>Medelli­n</option>
                        <option>Cali</option>
                        <option>Tunja</option>
                        <option>Otra</option>
                    </select>
                </div>


                <label for="inputZip">Numero de telefono</label>
                <input type="text" maxlength="10" class="form-control required" id="inputZip"></input>

            </div>

            <div class="form-group" style="margin: 0px 200px">
                <label for="exampleFormControlTextarea1">!Dejanos un comentario!</label>
                <textarea class="form-control" id="exampleFormControlTextarea1"  required="true" rows="3"></textarea>
            </div>

            <center>
                <button type="submit" class="btn btn-primary" style="margin: 50px 200px" >Enviar</button>
            </center>
        </form>


        <ui:include src="WEB-INF/includes/esp/PlantillasIndex/menu-index-inferior.xhtml"></ui:include>
    </h:body>
</html>
